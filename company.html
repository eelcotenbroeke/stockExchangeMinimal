<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/company.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="top-display p-3" id="topDisplay">
            <div class="company-name" id="companyName"></div>
            <div class="company-logo" id="companyLogo"></div>
          </div>
          <div class="middle-display p-3" id="middleDisplay">
            <div class="company-description" id="companyDescription"></div>
          </div>
          <div class="bottom-display p-3" id="bottomDisplay">
            <div class="company-price" id="companyPrice"></div>
            <div class="company-change" id="companyChanges"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="p-3 chart" id="chartContainer"></div>
        </div>
      </div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./js/company.js"></script>
  </body>
</html>
